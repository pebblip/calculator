version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.4-cli-node
    steps:
      - checkout
      - run:
          name: composer instlal
          command: composer install
      - persist_to_workspace:
          root: .
          paths: .

  test:
    docker:
      - image: circleci/php:7.4-cli-node
    steps:
      - checkout
      - run:
          name: unit test
          command: ./vendor/bin/phpunit
      - attach_workspace:
          at: .

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
