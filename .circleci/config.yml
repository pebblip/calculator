version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.4-cli-node
    steps:
      - checkout
      - run:
          name: composer instlal
          command: composer install

  test:
    docker:
      - image: circleci/php:7.4-cli-node
    steps:
      - checkout
      - run:
          name: unit test
          command: ./vendor/bin/phpunit

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
